<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <!-- Streamhub (Have to use 2.5.2 for maps) -->
        <script src="http://cdn.livefyre.com/libs/sdk/v2.6.9/streamhub-sdk.min.js"></script>
        <script src="http://cdn.livefyre.com/libs/apps/cheung31/streamhub-map/v1.1.0-build.43/streamhub-map.min.js"></script>
        <link rel="stylesheet" href="http://cdn.livefyre.com/libs/sdk/v2.6.9/streamhub-sdk.min.css" />
        <!-- End Streamhub -->

        <!-- Bootstrap 3 -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <!-- End Bootstrap 3 -->

        <link rel="stylesheet" href="css/animate.css" />
        <link rel="stylesheet" href="fonts/futura/futura.css" />
        <link rel="stylesheet" href="fonts/tradegothic/trade.css" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <img class="bg-img" src="imgs/bg.png" />
        <div id="carousel" class="carousel slide">
            <!-- Slides -->
            <div class="carousel-inner">
                <div class="active item lf-map" data-slide-duration="8000">
                    <div class="slate">
                        <div id="lf-map"></div>
                    </div>
                </div>
                <div class="item avatar-wall-container" data-slide-duration="18000">
                    <div id="avatar-wall" class="slate"></div>
                    <link rel="stylesheet" href="css/avatar-wall.css" />
                    <div class="slate">
                        <div class="slate-content" style="position: relative; z-index: 10;">
                            <!-- <h1 class="hero-text">Welcome Home, Livefyre!</h1> -->
                            <img class="hero-image" src="imgs/Welcome_Home.png" />
                        </div>
                    </div>
                </div>
                <div class="item lf-feed-1" data-slide-duration="18000">
                    <div class="feed-container">
                        <div id="feed1"></div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Business Screen -->
    <div id="bg-img1" class="animatedBg1 bgMoveA"></div>
        <div id="content">
            <!-- man -->
            <div  id="man" class="animatedMan slideInLeft" >
                <img src="imgs/Screen3_business_SidePeople.png" />
            </div>

            <!-- woman -->
            <div id="woman" class="animatedWoman slideInUp" >
                <img src="imgs/Screen3_business_TypewriterLady.png">
            </div>
    
            <!-- Content box -->
            <div id="content-box1">
                <!-- larger profile pic -->
                <div  id="lg-prof-pic" class="animatedLgPic fadeInUp">
                    <img src ="imgs/Screen3_business_Avatar1.jpg">
                </div>

                <!-- Small profile pic -->
                <div id="sm-prof-pic" class="animatedSclMedia fadeInDown">
                    <img  src ="imgs/Screen3_business_Avatar2.jpg">
                </div>
    
                <!-- Text box -->
                <div id="feed3" class="animatedTxtBox1 fadeInDown"></div>

                <!-- Text ln1 -->
                <div id="title-1" class="animatedtitle1 titleFadeInLeft">
                    For U.S. Companies That Challenge China, The Risk of Digital Reprisal
                </div>

                <!-- Author space -->
                <div id="author" class="animatedAuthor1 fadeInDown">
                    BY KEITH BRADSHER MAY 20, 2014
                </div>
            </div>

    <!-- Science screen -->
    <div id="bg-img2" class="animatedBg2 bgMoveB"></div>

    <!-- orb -->
    <div id="orb" class="animatedOrb orbAnim">
        <img src="imgs/orb.png">
    </div>

    <!--Person w/camera and rainbow -->
    <div id="figure">
        <div id="science-man" class="animatedScienceMan fadeInLeftScience">
            <img src="imgs/man.png">
        </div>

        <div id="rainbow" class="animatedRainbow rainbowAnim">
            <img src="imgs/rainbow.png">
        </div>  

        <div id="bird" class="animatedBird fadeInLeft">
            <img src="imgs/bird.png">
        </div>
    </div>

    <!-- Content box -->
    <div id="content-box2">
        <!-- Text box -->
        <div id="feed4" class="animatedTxtBox2 fadeInDown"></div>

        <!-- Text ln1 -->
        <div id="title" class="animatedtitle1 titleFadeInLeft">
            For U.S. Companies That Challenge China, The Risk of Digital Reprisal
        </div>

        <!-- Author space -->
        <div id="author" class="animatedAuthor2 fadeInDown">
            BY KEITH BRADSHER MAY 20, 2014
        </div>
    </div>

        <!-- avatar wall scripts -->
        <script type="text/javascript" src="js/avatar-content-view.js"></script>
        <script type="text/javascript" src="js/avatar-wall-view.js"></script>
        <!-- End avatar wall scripts -->

        <script src="config.js"></script>
        <script src="main.js"></script> 
    </body>
</html>
